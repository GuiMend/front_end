<!DOCTYPE html>
<html>
    <head>
        <title>Aula 04 - Atividade 01</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <h1>Transitions</h1>
        <!-- Link -->
        <a href="#">Link de exemplo</a>
        <hr>
        <!-- Botões -->
        <button class="botao">Animar cor de fundo e tamanho de fonte</button>
        <hr>
        <!-- Slider -->
        <input type="checkbox" class="slider" id="meu_slider">
        <label for="meu_slider">Receber notificações</label>
        <hr>
        <!-- Modal simples -->
        <button class="modal-abrir">Abrir modal</button>

        <div class="modal">
            <div class="modal-janela">
                <button class="modal-fechar">Fechar</button>
                <div class="modal-conteudo">Conteúdo do modal</div>
            </div>
        </div>

        <script>
            document.querySelector('.modal-abrir').addEventListener('click',function(){
                document.querySelector('.modal').classList.add('aberto');
            })
            document.querySelector('.modal-fechar').addEventListener('click',function(){
                document.querySelector('.modal').classList.remove('aberto');
            })
        </script>

    </body>
</html>
